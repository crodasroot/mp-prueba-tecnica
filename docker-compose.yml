
services:

  backend:
    container_name: backend
    build:
      context: ./backend
    command: node index.js
    ports:
      - "3001:3000"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: password
      DB_NAME: mydb
    depends_on:
      - db
    networks:
      - net

  frontend:
    container_name: dicri-frontend
    build:
      context: ./dicri-frontend
      dockerfile: Dockerfile
    # No necesita puertos porque nginx servir√° los archivos
    networks:
      - net

  db:
    container_name: db
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mydb
    ports:
      - "3376:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - net

  nginx:
    container_name: nginx
    build:
      context: ./dicri-frontend
      dockerfile: Dockerfile
    ports:
      - "8911:80"
    volumes:
      - ./dicri-frontend/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - net

networks:
  net:

volumes:
  db_data:
